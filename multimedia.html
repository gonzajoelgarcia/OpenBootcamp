<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>
    <body>
        <h3>Imágenes</h3>
        <img src="imagenes/Logo HTML5.png" alt="Logo HTML5" width="300" height="300" />
        <img src="https://img.freepik.com/vector-premium/logotipo-sport-motorcicly_25327-58.jpg?w=2000" alt="Logo moto" width="300"height="300" />

        <h3>Vídeos</h3>
        <!-- https://developer.mozilla.org/en-US/docs/web/Media/Formats/Video-codecs -->
        <video width="300"height="300" controls autoplay muted loop>
            <source src="Intro.mp4" type="video/mp4" />
        </video>

        <h3>Audio</h3>
        <!-- htpps://developer.mozilla.org/en-US/docs/Web/Media/Formats -->
        <audio controls>
            <source src="mkn-welcome.mp3" type="audio/mp3" />
        </audio>
    </body>
</html>
